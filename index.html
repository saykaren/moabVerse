<html>
  <head>
    <title>Karens Quest World</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.3.x/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>

    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
  </head>
  <body>
    <a-scene
      gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/;
    meshoptDecoderPath: https://unpkg.com/meshoptimizer@0.16.0/meshopt_decoder.js;"
    >
      <!-- define assets and src to use -->
      <a-assets>
        <a-asset-item
          id="hammer"
          src="https://vazxmixjsiawhamofees.supabase.co/storage/v1/object/public/models/hammer/model.gltf"
        >
        </a-asset-item>
        <a-asset-item
          id="dog"
          src="https://market-assets.fra1.cdn.digitaloceanspaces.com/market-assets/models/dogue/model.gltf"
        />
      </a-assets>

      <!-- environment code -->
      <a-entity
        id="ground"
        environment="preset: arches; groundColor: pink; grid: cross; seed:3; fog:0.4;"
        position="0 -2 0"
      ></a-entity>

      <!-- hand code -->
      <a-entity id="rig">
        <a-camera position="4 1.6 3"></a-camera>
        <a-entity
          sphere-collider="objects: a-box"
          super-hands
          hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
          oculus-thumbstick-controls
        ></a-entity>
        <a-entity
          id="blockHand"
          super-hands
          sphere-collider="objects: a-box"
          hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
          oculus-thumbstick-controls
          thumbstick-logging
        ></a-entity>

      </a-entity>

      <!-- hammer code -->
      <a-box
        grabbable
        droppable
        gltf-model="#hammer"
        position="0 1 -2"
        rotation="1 5 15"
        animation="property: object3D.position.y; to: 1.2; dir: alternate; dur:2000; loop: true;"
      ></a-box>

      <!-- dog code -->
      <a-entity gltf-model="#dog" position="6 -2 -4" rotation="4 0 0">
      </a-entity>

      <!-- Welcome code -->
      <a-entity
        text="value: Welcome to Karen's first Quest 2 app!; color: #BBB"
        position="5 3 -3"
        scale="10 10 10"
        id="welcome"
      />
      </a-entity>

    <!-- hover & drag-drop won't have any obvious effect without some additional event handlers or components. See the examples page for more -->
    <a-box hoverable grabbable stretchable draggable droppable color="blue" position="0 0 -1"></a-box>
    </a-scene>
  </body>
</html>
